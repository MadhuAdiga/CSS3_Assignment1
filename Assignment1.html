		<style>

			#rectangle { /* Creates the rectangle in the speech bubble */
				background-color: #5AC4EC;
				height:200px;
				width:300px;
				margin:auto;
				border-radius:15px;
			}

			#triangle { /* Creates the triangle in the speech bubble */
				width: 0;
				height: 0;
				border-top: 50px solid transparent;
				border-right: 100px solid #5AC4EC;
				border-bottom: 35px solid transparent;
				margin-top: -180px;
				margin-left:430px;
			}
		</style>
	</head>

	<body>
	<div id="rectangle">
	</div>
	<div id="triangle">	
	</div>
	</body>
